<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postar Conteúdo</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

    <main>
        <h1>Criar um Post</h1>
        <form id="postForm">
            <input type="text" id="titulo" placeholder="Digite o título" required>
            <textarea id="conteudo" placeholder="Escreva seu post..." rows="5" required></textarea>
            <button type="submit">Postar</button>
        </form>

        <h2 id="renderizador-titulo"></h2>
        <p id="renderizador-conteudo"></p>
    </main>

    <script src="script.js"></script>

</body>
</html>
